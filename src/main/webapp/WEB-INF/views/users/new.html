<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html lang = "ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация пользователя</title>
    <style>
        .field{
            font-size: 50px;
            align-self: center;
        }
        .signup{
            font-size: 50px;
            float: left;
            color: darkorange;
        }
        label {
            float: left;
            font-size: 50px;
        }
    </style>
</head>
<body>
<h1 align="center"> Форма регистрации нового пользователя </h1>
<br>
<form th:method="POST" th:action="@{/users/signup}" th:object="${userElement}" th:align="center">

    <label for="name">Имя</label>
    <input type="text" th:field="*{name}" id="name" class="field"/>
    <br>

    <label for="birthYear">Год рождения</label>
    <input type="text" th:field="*{birthYear}" id="birthYear" class="field"/>
    <br>

    <label for="email">email</label>
    <input type="text" th:field="*{email}" id="email" class="field"/>
    <br>

    <label for="country">Страна</label>
    <input type="text" th:field="*{country}" id="country" class="field"/>
    <br>

    <label for="city">Город</label>
    <input type="text" th:field="*{city}" id="city" class="field"/>
    <br>
    <input type="submit" value="Зарегистрировать" class="signup"/>
</form>

</body>
</html>
