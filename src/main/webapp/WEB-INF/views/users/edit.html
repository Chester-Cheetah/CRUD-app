<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<html lang = "ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Изменение персональных данных</title>
  <style>
    #name{
      font-size: 50px;
      align-self: center;
    }
    #birthYear {
      font-size: 50px;
      align-self: center;
    }
    #email {
      font-size: 50px;
      align-self: center;
    }
    #country{
      font-size: 50px;
      align-self: center;
    }
    #city{
      font-size: 50px;
      align-self: center;
    }
    label{
      float: left;
      font-size: 50px;
    }
    .submitButton {
      font-size: 50px;
      float: left;
      color: darkorange;
    }
  </style>
</head>
<body>
<h1 align="center"> Форма редактирования пользователя </h1>
<br>
<form th:method="POST" th:action="@{/users/save/{id}(id=${userEdition.getId()})}" th:object="${userEdition}" th:align="center">

  <label for="name">Имя</label>
  <input type="text" th:field="*{name}" id="name" class="field"/>
  <br>

  <label for="birthYear">Год рождения</label>
  <input type="text" th:field="*{birthYear}" id="birthYear" class="field"/>
  <br>

  <label for="email">email</label>
  <input type="text" th:field="*{email}" id="email" class="field"/>
  <br>

  <label for="country">Страна</label>
  <input type="text" th:field="*{country}" id="country" class="field"/>
  <br>

  <label for="city">Город</label>
  <input type="text" th:field="*{city}" id="city" class="field"/>
  <br>
  <br>
  <input type="submit" value="Сохранить" class="submitButton"/>
</form>

</body>
</html>
